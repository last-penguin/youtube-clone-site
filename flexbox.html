<!DOCTYPE html>
<html lang="en">
    <head>
        <title>flexbox practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <!-- Grid( rigid layout) Flexbox( flexible layout ) -->
        <!-- the outer div acts as a flexbox -->
        <!-- flexbox property: the elements take their width along with them if they move around-->
        <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
        ">
            <div style="background-color: lightblue;
            ">div 1</div>
            <div style="background-color: lightpink;
            ">div 2 <p>text</p></div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            flex: 1;
            ">flex: 1</div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 30px;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            flex: 1;
            ">flex: 1</div>
            <div style="
            background-color: lightblue;
            flex: 2;
            ">flex: 2</div>
        </div>

        <div style="
        display: flex;
        height: 70px;
        border-width: 1px;
        border-color: gray;
        border-style: solid;
        margin-bottom: 30px;
        flex-direction: row;
        justify-content: center;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
        </div>

        <div style="
        display: flex;
        height: 70px;
        border-width: 1px;
        border-color: gray;
        border-style: solid;
        margin-bottom: 30px;
        flex-direction: row;
        justify-content: space-between;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
        </div>

        <div style="
        display: flex;
        height: 70px;
        border-width: 1px;
        border-color: gray;
        border-style: solid;
        margin-bottom: 30px;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        ">
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightpink;
            width: 100px;
            ">100px</div>
            <div style="
            background-color: lightblue;
            width: 100px;
            ">100px</div>
        </div>
    </body>
</html>
